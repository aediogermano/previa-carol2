<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prévia da Carol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .preview-img {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 30px #ff0044;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .preview-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #ff00ff;
    }
  </style>
</head>
<body>
  <img src="imagem.jpg" alt="Prévia da Carol" class="preview-img">
</body>
</html>
